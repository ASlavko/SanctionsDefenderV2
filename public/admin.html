<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanction Defender - Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            color: #2d3748;
            font-size: 28px;
            font-weight: 700;
        }
        
        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #e2e8f0;
            color: #2d3748;
        }
        
        .btn-secondary:hover {
            background: #cbd5e0;
        }
        
        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-healthy {
            background: #c6f6d5;
            color: #22543d;
        }
        
        .status-warning {
            background: #feebc8;
            color: #7c2d12;
        }
        
        .status-error {
            background: #fed7d7;
            color: #742a2a;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }
        
        .stat-label {
            color: #718096;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }
        
        .stat-value {
            color: #2d3748;
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .stat-subtitle {
            color: #a0aec0;
            font-size: 14px;
        }
        
        .sources-section {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 25px;
        }
        
        .section-title {
            color: #2d3748;
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .sources-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .sources-table th {
            background: #f7fafc;
            padding: 15px;
            text-align: left;
            font-size: 13px;
            font-weight: 700;
            color: #4a5568;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid #e2e8f0;
        }
        
        .sources-table td {
            padding: 18px 15px;
            border-bottom: 1px solid #e2e8f0;
            color: #2d3748;
        }
        
        .sources-table tr:hover {
            background: #f7fafc;
        }
        
        .source-name {
            font-weight: 600;
            font-size: 15px;
        }
        
        .trend {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            font-size: 13px;
            font-weight: 600;
        }
        
        .trend-up {
            color: #38a169;
        }
        
        .trend-down {
            color: #e53e3e;
        }
        
        .trend-neutral {
            color: #718096;
        }
        
        .history-section {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .history-item {
            padding: 20px;
            border-left: 4px solid #667eea;
            background: #f7fafc;
            margin-bottom: 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .history-item:hover {
            background: #edf2f7;
            transform: translateX(4px);
        }
        
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .history-time {
            font-size: 14px;
            font-weight: 600;
            color: #2d3748;
        }
        
        .history-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            font-size: 13px;
        }
        
        .history-detail {
            display: flex;
            flex-direction: column;
        }
        
        .history-detail-label {
            color: #718096;
            font-size: 12px;
            margin-bottom: 4px;
        }
        
        .history-detail-value {
            color: #2d3748;
            font-weight: 600;
        }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: white;
            font-size: 18px;
        }
        
        .error {
            background: #fed7d7;
            color: #742a2a;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            border-left: 4px solid #e53e3e;
        }
        
        .refresh-info {
            color: #718096;
            font-size: 13px;
            margin-top: 5px;
        }
        
        .icon {
            width: 20px;
            height: 20px;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .pulsing {
            animation: pulse 2s ease-in-out infinite;
        }
        
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
            }
            
            .history-details {
                grid-template-columns: 1fr;
            }
            
            .sources-table {
                font-size: 13px;
            }
            
            .sources-table th,
            .sources-table td {
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <div>
                <h1>üõ°Ô∏è Sanction Defender Admin</h1>
                <div class="refresh-info" id="lastRefresh">Loading...</div>
            </div>
            <div class="header-actions">
                <button class="btn btn-secondary" onclick="refreshDashboard()">üîÑ Refresh</button>
                <button class="btn btn-primary" onclick="triggerManualUpdate()">‚ñ∂Ô∏è Run Update Now</button>
                <a href="/" class="btn btn-secondary">‚Üê Back to Search</a>
            </div>
        </div>

        <div id="dashboard-content">
            <div class="loading pulsing">Loading dashboard data...</div>
        </div>
    </div>

    <script>
        const API_URL = (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1')
            ? 'http://127.0.0.1:5001/sanction-defender-firebase/europe-west1/admin_dashboard_api'
            : '/admin_dashboard_api';

        let dashboardData = null;

        async function fetchDashboardData() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                dashboardData = await response.json();
                renderDashboard();
                updateLastRefresh();
            } catch (error) {
                console.error('Error fetching dashboard data:', error);
                document.getElementById('dashboard-content').innerHTML = `
                    <div class="error">
                        <strong>‚ùå Error loading dashboard</strong>
                        <p>${error.message}</p>
                        <button class="btn btn-primary" onclick="refreshDashboard()" style="margin-top: 15px;">Try Again</button>
                    </div>
                `;
            }
        }

        function renderDashboard() {
            if (!dashboardData) return;

            const content = document.getElementById('dashboard-content');
            content.innerHTML = `
                ${renderStatsCards()}
                ${renderSourcesTable()}
                ${renderImportHistory()}
            `;
        }

        function renderStatsCards() {
            const latest = dashboardData.latest_import || {};
            const stats = latest.statistics || {};
            const total = stats.total || {};
            
            return `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">System Health</div>
                        <div class="stat-value">
                            <span class="status-badge status-${dashboardData.system_health}">
                                ${dashboardData.system_health.toUpperCase()}
                            </span>
                        </div>
                        <div class="stat-subtitle">All sources operational</div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-label">Total Records</div>
                        <div class="stat-value">${dashboardData.total_records.toLocaleString()}</div>
                        <div class="stat-subtitle">Active sanctions entities</div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-label">Last Update</div>
                        <div class="stat-value" style="font-size: 24px;">
                            ${latest.timestamp_end ? formatDateTime(latest.timestamp_end) : 'N/A'}
                        </div>
                        <div class="stat-subtitle">
                            ${latest.duration_seconds ? `Completed in ${latest.duration_seconds}s` : 'Awaiting first import'}
                        </div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-label">Next Scheduled Update</div>
                        <div class="stat-value" style="font-size: 20px;">
                            ${formatDateTime(dashboardData.next_scheduled_run)}
                        </div>
                        <div class="stat-subtitle">${dashboardData.scheduler.description}</div>
                    </div>
                </div>
            `;
        }

        function renderSourcesTable() {
            const latest = dashboardData.latest_import || {};
            const stats = latest.statistics || {};
            const bySource = stats.by_source || {};
            
            const sources = [
                { key: 'EU', name: 'European Union', icon: 'üá™üá∫', url: 'EC Financial Sanctions' },
                { key: 'UK', name: 'United Kingdom', icon: 'üá¨üáß', url: 'FCDO Sanctions List' },
                { key: 'US_SDN_SIMPLE', name: 'US SDN', icon: 'üá∫üá∏', url: 'OFAC SDN List' },
                { key: 'US_NON_SDN_SIMPLE', name: 'US Consolidated', icon: 'üá∫üá∏', url: 'OFAC Consolidated' }
            ];

            const rows = sources.map(source => {
                const sourceData = dashboardData.sources[source.key] || {};
                const sourceStats = bySource[source.key] || {};
                const health = sourceData.health || 'unknown';
                const count = sourceData.current_count || 0;
                const added = sourceStats.added || 0;
                const updated = sourceStats.updated || 0;
                const deleted = sourceStats.deleted || 0;
                const lastUpdate = latest.timestamp_end || 'Never';

                return `
                    <tr>
                        <td>
                            <div class="source-name">${source.icon} ${source.name}</div>
                            <div style="font-size: 12px; color: #a0aec0;">${source.url}</div>
                        </td>
                        <td>
                            <span class="status-badge status-${health}">${health}</span>
                        </td>
                        <td><strong>${count.toLocaleString()}</strong></td>
                        <td>
                            ${added > 0 ? `<span class="trend trend-up">‚Üó ${added}</span>` : `<span class="trend trend-neutral">‚Äî</span>`}
                        </td>
                        <td>
                            ${updated > 0 ? `<span class="trend trend-neutral">‚ü≥ ${updated}</span>` : `<span class="trend trend-neutral">‚Äî</span>`}
                        </td>
                        <td>
                            ${deleted > 0 ? `<span class="trend trend-down">‚Üò ${deleted}</span>` : `<span class="trend trend-neutral">‚Äî</span>`}
                        </td>
                        <td style="font-size: 13px; color: #718096;">
                            ${formatDateTime(lastUpdate)}
                        </td>
                    </tr>
                `;
            }).join('');

            return `
                <div class="sources-section">
                    <h2 class="section-title">
                        üìä Data Sources Overview
                    </h2>
                    <table class="sources-table">
                        <thead>
                            <tr>
                                <th>Source</th>
                                <th>Health</th>
                                <th>Records</th>
                                <th>Added</th>
                                <th>Updated</th>
                                <th>Deleted</th>
                                <th>Last Updated</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${rows}
                        </tbody>
                    </table>
                </div>
            `;
        }

        function renderImportHistory() {
            const history = dashboardData.import_history || [];
            
            if (history.length === 0) {
                return `
                    <div class="history-section">
                        <h2 class="section-title">üìú Import History</h2>
                        <div style="text-align: center; color: #a0aec0; padding: 40px;">
                            No import history available yet
                        </div>
                    </div>
                `;
            }

            const items = history.map(session => {
                const stats = session.statistics?.total || {};
                return `
                    <div class="history-item">
                        <div class="history-header">
                            <div class="history-time">
                                ${formatDateTime(session.timestamp)}
                            </div>
                            <span class="status-badge status-healthy">${session.status || 'completed'}</span>
                        </div>
                        <div class="history-details">
                            <div class="history-detail">
                                <div class="history-detail-label">Duration</div>
                                <div class="history-detail-value">${session.duration || 0}s</div>
                            </div>
                            <div class="history-detail">
                                <div class="history-detail-label">Downloaded</div>
                                <div class="history-detail-value">${(stats.downloaded || 0).toLocaleString()}</div>
                            </div>
                            <div class="history-detail">
                                <div class="history-detail-label">Added</div>
                                <div class="history-detail-value trend-up">${stats.added || 0}</div>
                            </div>
                            <div class="history-detail">
                                <div class="history-detail-label">Updated</div>
                                <div class="history-detail-value">${stats.updated || 0}</div>
                            </div>
                            <div class="history-detail">
                                <div class="history-detail-label">Deleted</div>
                                <div class="history-detail-value trend-down">${stats.deleted || 0}</div>
                            </div>
                            <div class="history-detail">
                                <div class="history-detail-label">Total Records</div>
                                <div class="history-detail-value">${(stats.after_update || 0).toLocaleString()}</div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            return `
                <div class="history-section">
                    <h2 class="section-title">üìú Import History (Last 10 Runs)</h2>
                    ${items}
                </div>
            `;
        }

        function formatDateTime(isoString) {
            if (!isoString || isoString === 'Never') return 'Never';
            const date = new Date(isoString);
            const now = new Date();
            const diff = now - date;
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            
            if (diff < 60000) return 'Just now';
            if (diff < 3600000) return `${minutes}m ago`;
            if (diff < 86400000) return `${hours}h ago`;
            
            return date.toLocaleString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function updateLastRefresh() {
            const now = new Date();
            document.getElementById('lastRefresh').textContent = 
                `Last refreshed: ${now.toLocaleTimeString()}`;
        }

        function refreshDashboard() {
            document.getElementById('dashboard-content').innerHTML = 
                '<div class="loading pulsing">Refreshing dashboard data...</div>';
            fetchDashboardData();
        }

        async function triggerManualUpdate() {
            if (!confirm('This will trigger an immediate sanctions list update. This may take several minutes. Continue?')) {
                return;
            }

            const btn = event.target;
            btn.disabled = true;
            btn.textContent = '‚è≥ Running update...';

            try {
                // Call the admin_dashboard_api with action=run_update to trigger server-side
                const updateUrl = (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1')
                    ? 'http://127.0.0.1:5001/sanction-defender-firebase/europe-west1/admin_dashboard_api?action=run_update'
                    : '/admin_dashboard_api?action=run_update';

                const response = await fetch(updateUrl, { 
                    method: 'POST',
                    mode: 'cors',
                    cache: 'no-cache',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const result = await response.json();
                    alert('‚úÖ Update completed successfully! Refreshing dashboard...');
                    setTimeout(() => refreshDashboard(), 2000);
                } else {
                    const errorText = await response.text();
                    throw new Error(`Update failed with status ${response.status}: ${errorText}`);
                }
            } catch (error) {
                console.error('Update error:', error);
                alert(`‚ùå Error triggering update: ${error.message}`);
            } finally {
                btn.disabled = false;
                btn.textContent = '‚ñ∂Ô∏è Run Update Now';
            }
        }

        // Initial load
        fetchDashboardData();

        // Auto-refresh every 30 seconds
        setInterval(fetchDashboardData, 30000);
    </script>
</body>
</html>
